<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogsite</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'cust-yellow-500': '#FCDE70',
            'cust-yellow-700': '#E8B86D',
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer base {
      body{
        font-family: "Poppins", sans-serif;
        @apply text-neutral-800;
      }
      :not(h1, h2, h3, h4, h5, h6) {
        @apply text-[14.5px] sm:max-xl:text-[24px];
      }
      h1 {
        @apply text-[32px] xl:text-[24px] sm:max-xl:text-[72px] font-bold;
      }
      h2 {
        @apply text-[24px] xl:text-[20px] sm:max-xl:text-[60px] font-bold;
      }
      h3 {
        @apply text-[20px] xl:text-[16px] sm:max-xl:text-[48px] font-bold;
      }
      button {
        @apply rounded-full px-3 py-1.5 text-center flex items-center justify-center;
      }
  }
    </style>
  <!-- Google Icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 300,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
</head>

<body>
  <main class="px-12 flex items-center justify-center w-full min-h-screen">
    <div class="min-w-[200px] flex-1 max-w-[400px]">
      <div class="flex items-center gap-3 mb-14 mx-auto w-fit">
        <img src="../assets/logo.png" alt="Blogsite logo" class="w-12">
        <strong class="text-3xl">Blogsite</strong>
      </div>
      <div class="mb-5">
        <h2 class="mb-1">Register</h2>
        <p>I'm so happy of your registraion!üòÅ</p>
      </div>
      <div class="mb-8">
        <label for="" class="mb-3 block text-[13.5px] text-neutral-500">Email:</label>
        <div class="relative w-full">
          <div class="absolute inset-y-0 start-0 flex items-center pl-2 pointer-events-none">
            <span class="material-symbols-outlined text-slate-300">
              mail
            </span>
            </svg>
          </div>
          <input type="search" id="default-search"
            class="block w-full pl-10 pr-3 py-3 text-sm text-slate-900 border border-slate-200 rounded-full bg-slate-50 focus:ring-cust-yellow-700 focus:border-cust-yellow-700 outline-none"
            placeholder="e.g: budi@andi.com" required />
        </div>
      </div>
      <div class="mb-12">
        <label for="" class="mb-3 block text-[13.5px] text-neutral-500">Password</label>
        <div class="relative w-full">
          <div class="absolute inset-y-0 start-0 flex items-center pl-2 pointer-events-none">
            <span class="material-symbols-outlined text-slate-300">
              lock
            </span>
            </svg>
          </div>
          <input type="search" id="default-search"
            class="block w-full pl-10 pr-3 py-3 text-sm text-slate-900 border border-slate-200 rounded-full bg-slate-50 focus:ring-cust-yellow-700 focus:border-cust-yellow-700 outline-none"
            placeholder="e.g: budi@andi.com" required />
        </div>
      </div>
      <button class="block w-full bg-cust-yellow-700 text-white mb-3">Login</button>
      <div class="w-fit mx-auto">
        <div>Already have an account? <a href="/view/login.html" class="text-cust-yellow-700 underline">Login here!</a></div>
      </div>
    </div>
  </main>

  <!-- jQuery, Axios, Custom JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    $(document).ready(function () {

      $.ajax({
        url: "http://127.0.0.1:5000/get-all-article/1231",
        type: "GET",
        success: (res) => {
          for (let index = 0; index < res.data.length; index++) {
            $('#article-container').prepend(
              `<a href="/view/detail-article.html?id=${res.data[index].id}" class="transition-all hover:bg-slate-50 block border border-slate-200 rounded-lg p-5 mb-5">
            <small class="mb-3 text-neutral-400">${res.data[index].writer}</small>
            <h2 class="mb-3">${res.data[index].title}</h2>
            <p class="line-clamp-3 mb-5">
              ${res.data[index].body}
            </p>
            <div class="flex gap-2">
              <span class="material-symbols-outlined text-neutral-400 text-[20px]">
                visibility
              </span>
              <small class="text-[12px] text-neutral-400">${res.data[index].viewed} pembaca</small>
            </div>
          </a>`
            )
          }
        },
        error: (err) => {
          console.log(err)
        },
        complete: () => {
        }
      })
    })
  </script>
</body>

</html>
