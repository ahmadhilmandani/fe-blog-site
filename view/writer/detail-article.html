<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="referrer" content="no-referrer">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogsite</title>
  <script>
    if (!localStorage.getItem('token')) {
      window.location.href = '/view/login.html'
    }
  </script>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'cust-yellow-500': '#FCDE70',
            'cust-yellow-700': '#E8B86D',
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer base {
      body{
        font-family: "Poppins", sans-serif;
        @apply text-neutral-800;
      }
      :not(h1, h2, h3, h4, h5, h6) {
        @apply text-[14.5px] sm:max-xl:text-[24px];
      }
      h1 {
        @apply text-[32px] xl:text-[24px] sm:max-xl:text-[72px] font-bold;
      }
      h2 {
        @apply text-[24px] xl:text-[20px] sm:max-xl:text-[60px] font-bold;
      }
      h3 {
        @apply text-[20px] xl:text-[16px] sm:max-xl:text-[48px] font-bold;
      }
      button {
        @apply rounded-full px-3 py-1.5 text-center flex items-center justify-center;
      }
  }
    </style>
  <!-- Google Icons -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 300,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
</head>

<body>
  <!-- nav -->
  <nav
    class="flex items-center justify-between px-12 py-5 border-b border-slate-200 fixed top-0 left-0 right-0 bg-white">
    <div class="flex items-center gap-3">
      <img src="../../assets/logo.png" alt="Blogsite logo" class="w-8">
      <strong class="text-xl">Blogsite</strong>
    </div>

    <div class="flex justify-end items-center flex-1 gap-3">
      <form class="max-w-[400px] flex-1">
        <div class="relative">
          <div class="absolute inset-y-0 start-0 flex items-center pl-2 pointer-events-none">
            <span class="material-symbols-outlined text-slate-300">
              search
            </span>
            </svg>
          </div>
          <input type="search" id="default-search"
            class="block w-full pl-10 pr-24 py-3 text-sm text-slate-900 border border-slate-200 rounded-full bg-slate-50 focus:ring-cust-yellow-700 focus:border-cust-yellow-700 outline-none"
            placeholder="Search Mockups, Logos..." required />
          <button type="submit"
            class="text-white absolute right-2 top-2 bg-cust-yellow-700 hover:bg-cust-yellow-700/80 font-medium rounded-full text-xs px-3 py-1.5">Search</button>
        </div>
      </form>
      <div class="p-2 rounded-full border border-slate-200 flex items-center justify-center">
        <span class="material-symbols-outlined text-neutral-700">
          dark_mode
        </span>
      </div>
    </div>
  </nav>


  <main class="mt-32 mb-14 max-w-4xl mx-auto">
    <a href="/view/writer/dashboard.html"
      class="flex gap-2 items-center w-fit py-2 px-3 border border-slate-200 rounded-full mb-5 hover:bg-slate-50 transition-all">
      <span class="material-symbols-outlined text-neutral-700">
        arrow_back_ios
      </span>
      kembali
    </a>
    <div id="article-container">
    </div>
  </main>

  <!-- jQuery, Axios, Custom JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script>dayjs().format()</script>
  <script>
    var urlParams = new URLSearchParams(window.location.search)
    id = urlParams.get('id')
    $(document).ready(function () {
      $.ajax({
        url: `http://127.0.0.1:5000/get-article/${id}`,
        type: "GET",
        success: (res) => {
          $('#article-container').append(
            `
            <h1 class="text-3xl mb-5 text-center">${res.title}</h1>
            <img src="${res.thumbnail_url}" class="w-full rounded-lg mb-5">
            <div class="flex gap-3 mx-auto w-fit mb-12">
              <div class="flex items-center gap-1">
                <span class="material-symbols-outlined text-neutral-400 text-[20px]">
                  calendar_month
                </span>
                <div class="text-neutral-400 text-[13px]">
                  ${res.writer}
                </div>
              </div>
              <div class="flex items-center gap-1">
                <span class="material-symbols-outlined text-neutral-400 text-[20px]">
                  calendar_month
                </span>
                <div class="text-neutral-400 text-[13px]">
                  ${dayjs(res.created_at).format('DD-MMMM-YYYY')}
                </div>
              </div>
              <div class="flex items-center gap-1">
                <span class="material-symbols-outlined text-neutral-400 text-[20px]">
                  visibility
                  </span>
                <small class="text-[13px] text-neutral-400">${res.viewed} pembaca</small>
              </div>
            </div>
          <div>
            ${res.body}
          </div>
            `
          )
        },
        error: (err) => {
          console.log(err)
        },
        complete: () => {
        }
      })
    })
  </script>
</body>

</html>
